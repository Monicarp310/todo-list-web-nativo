<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>

<body>
    <!--Lista tarea-->
    
    <div id="listTask">
        <div class="list roundBorder, flex-box">
            <h1>LISTA DE TAREAS</h1>
            <form onsubmit="listTask(event)"></form>
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
            <br><br>
            <input type="text" name="taskText" autocomplete="off" placeholder="DescripciÃ³n" class="roundBorder">
            <br><br>
            <!--Estado tarea-->
            <div class="dropdown">
                <button class="dropbtn">Estado</button>
                <div class="dropdown-content">
                    <a href="#">CREATE</a>
                    <a href="#">DOING</a>
                    <a href="#">DONE</a>
                    <a href="#">DELETED</a>
                </div>
            </div>
            <!--Prioridad-->
            <div class="dropdown">
                <button class="dropbtn">Prioridad</button>
                <div class="dropdown-content">
                    <div id="item-uno">
                        <a href="#">1</a>
                    </div>
                    <div id="item-dos">
                        <a href="#">2</a>
                    </div>
                    <div id="item-tres">
                        <a href="#">3</a>
                    </div>
                </div>
            </div>
            <button type="submit" class="addTaskButton">+</button>
            
            </form>
            <div id="tasksContainer"></div>
        </div>
    </div>

    <!--CREATE-->
    <div class="flex-container">
        <div class="flex-item">
            <div class="list roundBorder">
                <h1>CREATE</h1>
                <form onsubmit="createTask(event)">
                    <button type="button" class="orderButton roundBorder"
                        onclick="renderOrderedTasks()">Ordenar</button>
                    <button type="button" class="vaciarButton roundBorder" onclick="vaciarLista()">Vaciar</button>
                    <br>
                    <div id="contenedor-tareas">
                            <h2>Tarea 1</h2>
                            <h5>Estado</h5>
                            <h5>Prioridad</h5>
                    </div>
                </form>
                <div id="tasksContainer"></div>
            </div>
        </div>

        <!--DOING-->
        <div class="flex-item">
            <div class="list roundBorder">
                <h1>DOING</h1>
                <form onsubmit="doingTask(event)">
                    <button type="button" class="orderButton roundBorder"
                        onclick="renderOrderedTasks()">Ordenar</button>
                    <button type="button" class="vaciarButton roundBorder" onclick="vaciarLista()">Vaciar</button>
                </form>
                <div id="tasksContainer"></div>
            </div>
        </div>

        <!--DONE-->
        <div class="flex-item">
            <div class="list roundBorder">
                <h1>DONE</h1>
                <form onsubmit="doneTask(event)">
                    <button type="button" class="orderButton roundBorder"
                        onclick="renderOrderedTasks()">Ordenar</button>
                    <button type="button" class="vaciarButton roundBorder" onclick="vaciarLista()">Vaciar</button>
                </form>
                <div id="tasksContainer"></div>
            </div>
        </div>

        <!--DELETED-->
        <div class="flex-item">
            <div class="list roundBorder">
                <h1>DELETED</h1>
                <form onsubmit="deletedTask(event)">
                    <button type="button" class="orderButton roundBorder"
                        onclick="renderOrderedTasks()">Ordenar</button>
                    <button type="button" class="vaciarButton roundBorder" onclick="vaciarLista()">Vaciar</button>
                </form>
                <div id="tasksContainer"></div>
            </div>
        </div>
    </div>
</body>

</html>
