<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <link

    />
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="flex-box">
      <div class="listTask roundBorder">
        <div id="formTask">
          <h1>LISTA DE TAREAS</h1>
          <form onsubmit="addTask(event)" >
            <input id="nameTaskForm" type="text" name="taskText" autocomplete="off" placeholder="Nombre tarea" class="roundBorder">
            <br>
            <input id="descTaskForm" type="text" name="taskText" autocomplete="off" placeholder="DescripciÃ³n tarea" class="roundBorder">
            <br>
            <input id="priorityForm" type="text" name="taskText" autocomplete="off" placeholder="Estado tarea" class="roundBorder">
            <br>
            <input id="statusForm" type="text" name="taskText" autocomplete="off" placeholder="Prioridad tarea" class="roundBorder">
            <br><br>
            <button id="addTask" class="addTaskButton">+</button>
        </form>
        <div id="tasksContainer"></div>
        </div>
      </div>
    </div>

    <div class="flex-container">
      <div class="flex-item">
        <div class="list roundBorder">
          <h1>TO DO</h1>
          <form>
            <!-- <button id="orderTask" class="orderTaskButton">Ordenar</button>
            <button class="deleteTaskButton">Vaciar</button> -->
          </form>
        </div>
        <div id="todoTask"></div>
      </div>

      <div class="flex-item" id="Doing">
        <div class="list roundBorder">
          <h1>DOING</h1>
          <form>
       <!--      <button id="orderTask" class="orderTaskButton">Ordenar</button>
            <button  class="deleteTaskButton">Vaciar</button> -->
        </form>
        
          </form>
        </div>
        <div id="doingTask"></div>
      </div>

      <div class="flex-item">
        <div class="list roundBorder">
          <h1>DONE</h1>
          <form>
    <!--         <button id="orderTask" class="orderTaskButton">Ordenar</button>
            <button class="deleteTaskButton">Vaciar</button> -->
          </form>
        </div>
        <div id="doneTask"></div>
      </div>

      <div class="flex-item">
        <div class="list roundBorder">
          <h1>DELETE</h1>
          <form>
        <!--     <button id="orderTask" class="orderTaskButton">Ordenar</button>
            <button class="deleteTaskButton">Vaciar</button> -->
          </form>
        </div>
  
      <div id="deleteTask"></div>
    </div>

    <div style="display: none">
      <div id="TasktoClone">
        <span class="taskName">Nombre</span>
        <p class="taskDesc">Descripcion</p>
        <span class="taskStatus">Estado</span>
        <span class="taskPriority">Prioridad</span>
      </div>
    </div>

    <script src="task.js" type="text/javascript"></script>
    <script src="script-fer.js" type="text/javascript"></script>
  </body>
</html>
